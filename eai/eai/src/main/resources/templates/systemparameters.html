<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/resources :: head"></head>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head flexcroll">
					<div class="row">
						<div class="col">
							<form action="">
								<table class="table table-sm">
									<tbody>
										<tr>
											<td colspan="4">
												<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
													<div class="btn-group btn-group-sm mr-2" role="group">
					                  					<button type="button" class="btn btn-primary">
															<i class="fas fa-angle-double-left"></i>
														</button>
													</div>
													<div class="btn-group btn-group-sm mr-2" role="group">
														<button type="button" class="btn btn-primary">1</button>
														<button type="button" class="btn btn-light">To</button>
														<button type="button" class="btn btn-primary">10</button>
													</div>
													<div class="btn-group btn-group-sm mr-2" role="group">
														<button type="button" class="btn btn-primary">
															<i class="fas fa-angle-double-right"></i>
														</button>
													</div>
													<div class="btn-group btn-group-sm mr-2" role="group">
														<button type="button" class="btn btn-primary">
															<i class="fas fa-search"></i>
														</button>
													</div>
													<div class="btn-group btn-group-sm" role="group">
														<button type="button" class="btn btn-primary">
															<i class="fas fa-plus"></i>
														</button>
													</div>
												</div>
											</td>
											<td colspan="3" class="text-right">
												<span class="badge badge-primary">Total Pages (16). You are viewing Page No.: 3</span>
											</td>
										</tr>
										<tr>
											<td colspan="7" style="padding-top: 20px;"></td>
										</tr>
										<tr>
											<th width="8%" scope="row">
												<input class="form-control form-control-sm" type="text" placeholder="#">
											</th>
											<td width="17%">
												<input class="form-control form-control-sm" type="text" placeholder="Name">
											</td>
											<td width="17%">
												<input class="form-control form-control-sm" type="text" placeholder="Value">
											</td>
											<td width="17%">
												<input class="form-control form-control-sm" type="text" placeholder="Description">
											</td>
											<td width="17%">
												<input class="form-control form-control-sm" type="text" placeholder="User Name">
											</td>
											<td width="17%">
												<input class="form-control form-control-sm" type="text" placeholder="Date">
											</td>
											<td width="7%" style="cursor: pointer;">
												<input class="form-control form-control-sm" type="text" placeholder="" disabled="disabled">
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="col eai-main flexcroll">
					<div class="row">
						<div class="col">
							<table class="table table-sm">
								<tbody>
									<tr th:each="s,iter : ${pagination.result}">
										<th width="8%" scope="row">
											<input class="form-control form-control-sm ellipsis" th:value="${iter.index+1}">
										</th>
										<td width="17%">
											<input class="form-control form-control-sm ellipsis" th:value="${s.name}">
										</td>
										<td width="17%">
											<input class="form-control form-control-sm ellipsis" th:value="${s.value}">
										</td>
										<td width="17%">
											<input class="form-control form-control-sm ellipsis" th:value="${s.description}">
										</td>
										<td width="17%">
											<input class="form-control form-control-sm ellipsis" th:value="${s.userName}">
										</td>
										<td width="17%">
											<input class="form-control form-control-sm ellipsis" th:value="${s.date}">
										</td>
										<td width="7%" style="cursor: pointer; color: #337ab7;" class="text-center">
											<button type="button" class="btn btn-primary btn-sm">
										   		<i class="fas fa-pencil-alt"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="resources/resources :: scripts"></div>
</body>
</html>

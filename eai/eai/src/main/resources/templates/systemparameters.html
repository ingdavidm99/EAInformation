<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/commons :: head"></head>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head-1 flexcroll">
					<div class="row">
						<div class="col">
							<form th:action="@{/searchsystemparameters}" method="post" modelAttribute="Pagination" autocomplete="off" id="formSearch">
								<table class="table table-sm">
									<tbody>
										<tr>
											<td colspan="5">
												<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
													<div id="search" class="btn-group btn-group-sm mr-2" role="group">
														<button type="button" class="btn btn-primary">
															<i class="fas fa-search"></i>
														</button>
													</div>
													<div id="clear" class="btn-group btn-group-sm mr-2" role="group">
														<button type="button" class="btn btn-primary">
															<i class="fas fa-trash-alt"></i>
														</button>
													</div>
													<div class="btn-group btn-group-sm mr-2" role="group">
														<input type="hidden" id="page" name="page" th:value="${pagination.page}"/>
				        								<input type="hidden" id="size" name="size" th:value="${pagination.size}"/>
														<button id="firstPage" type="button" class="btn btn-primary">
															<i class="fas fa-angle-double-left"></i>
														</button>
														<button id="prev" type="button" class="btn btn-primary">
															<i class="fas fa-angle-left"></i>
														</button>
														<button type="button" class="btn btn-primary">
															<i class="fas fa-ellipsis-v"></i>
														</button>
														<button id="next" type="button" class="btn btn-primary">
															<i class="fas fa-angle-right"></i>
														</button>
														<button id="lastPage" type="button" class="btn btn-primary">
															<i class="fas fa-angle-double-right"></i>
														</button>
													</div>
												</div>
											</td>
											<td colspan="3" class="text-right">
												<span th:if="${pagination.length > 0}"
													class="badge badge-primary"
													th:text="#{3_items(${pagination.size}, ${pagination.page})}">
												</span>
											</td>
										</tr>
										<tr>
											<td colspan="8" style="padding-top: 20px;"></td>
										</tr>
										<tr>
											<th width="8%" scope="row">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.idSystemParameters"
													th:placeholder="#{3_n}"
													th:value="${pagination.systemParameters.idSystemParameters}"/>
											</th>
											<td width="14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.name"
													th:placeholder="#{3_name}"
													th:value="${pagination.systemParameters.name}"/>
											</td>
											<td width="14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.value"
													th:placeholder="#{3_value}"
													th:value="${pagination.systemParameters.value}"/>
											</td>
											<td width="14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.description"
													th:placeholder="#{3_description}"
													th:value="${pagination.systemParameters.description}"/>
											</td>
											<td width="14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.type"
													th:placeholder="#{3_type}"
													th:value="${pagination.systemParameters.type}"/>
											</td>
											<td width="14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="systemParameters.userName"
													th:placeholder="#{3_userName}"
													th:value="${pagination.systemParameters.userName}"/>
											</td>
											<td width="14%">
												<input 
													class="form-control form-control-sm datepicker" 
													type="text" 
													name="systemParameters.date"
													th:placeholder="#{3_date}"
													th:value="${pagination.systemParameters.date}"/>
											</td>
											<td width="8%" style="cursor: pointer;">
												<input class="form-control form-control-sm" type="text" placeholder="" disabled="disabled"/>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="col eai-main-1 flexcroll">
					<div class="row">
						<div class="col">
							<table class="table table-sm">
								<tbody>
									<tr th:each="s : ${pagination.systemParametersList}">
										<th width="8%" scope="row">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.idSystemParameters}">
										</th>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.name}">
										</td>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.value}">
										</td>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.description}">
										</td>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.type}">
										</td>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.userName}">
										</td>
										<td width="14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.date}">
										</td>
										<td width="8%" style="cursor: pointer; color: #337ab7;" class="text-center">
											<button type="button" class="btn btn-primary btn-sm edit" th:title="${s.idSystemParameters}">
										   		<i class="fas fa-pencil-alt"></i>
											</button>
										</td>
									</tr>
									<tr th:if="${pagination.length == 0}">
										<td colspan="7" class="text-center">
											<span 
												class="badge badge-primary"
												th:text="#{3_noSearchResultFound}">
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="systemparameters_modal :: modal"></div>

	<div th:replace="resources/commons :: scripts"></div>
	<script th:inline="javascript" type="text/javascript" th:src="@{/assets/js/systemparameters.js}"></script>
</body>
</html>

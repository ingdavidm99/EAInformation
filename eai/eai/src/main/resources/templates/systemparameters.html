<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resources/commons :: head">
	<title></title>
</head>
<body class="flexcroll">
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu-1">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head-1">
					<div class="row">
						<div class="col">
							<form th:action="@{/searchsystemparameters}" method="post" autocomplete="off" id="formSearch">
								<table class="table table-sm">
									<tbody>
										<tr>
											<td colspan="5">
												<em id="href" lang="/eai/systemparameters"></em>
												<div th:replace="resources/pagination :: pagination"></div>
											</td>
											<td colspan="3" class="text-right">
												<span th:if="${pagination.length > 0}"
													class="badge badge-primary"
													th:text="#{items(${pagination.size}, ${pagination.page})}">
												</span>
												<div th:replace="resources/messages :: message"></div>
											</td>
										</tr>
										<tr>
											<td colspan="8" style="padding-top: 20px;"></td>
										</tr>
										<tr>
											<th style="width: 8%" scope="row">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[0]"
													th:placeholder="#{3_n}"
													th:value="${pagination.data[0]}"/>
											</th>
											<td style="width: 14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[1]"
													th:placeholder="#{3_name}"
													th:value="${pagination.data[1]}"/>
											</td>
											<td style="width: 14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[2]"
													th:placeholder="#{3_value}"
													th:value="${pagination.data[2]}"/>
											</td>
											<td style="width: 14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[3]"
													th:placeholder="#{3_description}"
													th:value="${pagination.data[3]}"/>
											</td>
											<td style="width: 14%">
												<select 
													th:field="${pagination.data[4]}" 
													class="custom-select custom-select-sm" 
													name="data[4]">
													
													<option th:value="0" th:text="#{selectOption}"></option>
												  	<option th:value="1" th:text="1"></option>
												  	<option th:value="2" th:text="2"></option>
												  	<option th:value="3" th:text="3"></option>
												</select>
											</td>
											<td style="width: 14%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[5]"
													th:placeholder="#{3_userName}"
													th:value="${pagination.data[5]}"/>
											</td>
											<td style="width: 14%">
												<input 
													class="form-control form-control-sm datepicker" 
													type="text" 
													name="data[6]"
													th:placeholder="#{3_date}"
													th:value="${pagination.data[6]}"/>
											</td>
											<td style="width: 8% cursor: pointer;">
												<input class="form-control form-control-sm" type="text" placeholder="" disabled="disabled"/>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="col eai-main-1">
					<div class="row">
						<div class="col">
							<table class="table table-sm">
								<tbody>
									<tr th:each="s : ${pagination.systemParametersList}">
										<th style="width: 8%" scope="row">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.idSystemParameters}">
										</th>
										<td style="width: 14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.name}">
										</td>
										<td style="width: 14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.value}">
										</td>
										<td style="width: 14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.description}">
										</td>
										<td style="width: 14%">
											<div th:switch="${s.type}">
									      		<div th:case="1">
									       			<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="#{3_alphabetical}">
									       		</div>
									      		<div th:case="2">
									        	 	<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="#{3_numeric}">
									      		</div>
									      		<div th:case="3">
									        	 	<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="#{3_alphanumeric}">
									      		</div>
									 		</div>
										</td>
										<td style="width: 14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.userName}">
										</td>
										<td style="width: 14%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${s.date}">
										</td>
										<td style="width: 8% cursor: pointer; color: #337ab7;" class="text-center">
											<button type="button" class="btn btn-primary btn-sm edit" th:title="${s.idSystemParameters}">
										   		<em class="fas fa-pencil-alt"></em>
											</button>
										</td>
									</tr>
									<tr th:if="${pagination.length == 0}">
										<td colspan="7" class="text-center">
											<span 
												class="badge badge-primary"
												th:text="#{noSearchResultFound}">
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="systemparameters_modal :: modal"></div>

	<div th:replace="resources/commons :: scripts"></div>
	<script th:inline="javascript" type="text/javascript" th:src="@{/assets/js/systemparameters.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head> 
<body>
	<div th:fragment="menu">
		<nav class="navbar header-top fixed-top navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-toggler-icon leftmenutrigger"></span>
			<a class="navbar-brand"  href="#"><b>EAinformation</b></a>
			<button class="navbar-toggler" type="button" 
					data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
	        		aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav animate side-nav">
					<li class="nav-item dropdown" th:each="parentMenu : ${tp.parentMenuList}">
		        		<a class="nav-link dropdown-toggle" 
		        		   href="#" id="navbarDropdown" 
		        		   role="button" 
		        		   data-toggle="dropdown" 
		        		   aria-haspopup="true" 
		        		   aria-expanded="false">
		          			<i class="fas fa-user"></i>
		          			<span th:text="${parentMenu.menuName}"></span>
		          			<i class="far fa-user shortmenu animate"></i>
		        		</a>
		        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a th:each="menu : ${parentMenu.menuList}" 
		          			   th:text="${menu.menuName}"
		          			   th:href="'/eai__${menu.urlName}__'" 
		          			   class="dropdown-item">Action</a>
		          		</div>
		      		</li>
		        </ul>
		        <ul class="navbar-nav">
				   <li class="nav-item active">
				     <a class="nav-link" href="" th:text="'/ __${tp.title}__'">Home</a>
				   </li>
				 </ul>
		        <ul class="navbar-nav ml-md-auto d-md-flex">
	         		<li class="nav-item">
	           			<a class="nav-link" href="#">
	           				<i class="far fa-user"></i>
	           				<span th:text="${tp.userName}"></span>
	           			</a>
	         		</li>
	         		<li class="nav-item">
	           			<a class="nav-link" href="/eai/logout">
	           				<i class="fas fa-key"></i> 
	           				Logout
	           			</a>
	         		</li>
	       		</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="message">
		<br/>
		<div class="row justify-content-end">
			<div class="col-11">
				<div th:if="${messagesResponse != null}">			
					<span th:if="${messagesResponse.status == 'LF'}" class="badge badge-danger" th:text="#{incorrectSignin}"></span>
					
					<span th:if="${messagesResponse.status == 'F'}" class="badge badge-danger"  th:text="#{errorMessage}"></span>
					<span th:if="${messagesResponse.status == 'E'}" class="badge badge-danger">
						<i th:text="#{internalError}"></i><i th:text="${messagesResponse.code}"></i>
					</span>
					<span th:if="${messagesResponse.status == 'S'}" class="badge badge-success" th:text="#{successful}"></span>
				</div>
			</div>
			<div class="col-1">
				<img class="flag-en flag-en" id="en"/>
				<img class="flag-co flag-co" id="es"/>
			</div>
		</div>
	</div>
</body>
</html>

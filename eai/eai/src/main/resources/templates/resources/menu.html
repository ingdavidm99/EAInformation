<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
</head> 
<body>
	<div th:fragment="menu">
		<nav class="navbar header-top fixed-top navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-toggler-icon leftmenutrigger"></span>
			<a class="navbar-brand"  href="/eai/index"><strong>EAinformation</strong></a>
			<button class="navbar-toggler" type="button" 
					data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
	        		aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav animate side-nav">
					<li class="nav-item dropdown" th:each="parentMenu : ${transactionPage.parentMenuList}">
		        		<a class="nav-link dropdown-toggle" 
		        		   href="#" id="navbarDropdown" 
		        		   role="button" 
		        		   data-toggle="dropdown" 
		        		   aria-haspopup="true" 
		        		   aria-expanded="false"
		        		   th:id="'menu__-${parentMenu.idParentMenu}__'">
		          			<em th:class="${parentMenu.menuIcon}"></em>
		          			<span th:text="#{${parentMenu.idParentMenu}}"></span>
		          			<em th:classappend="${parentMenu.menuIcon}" class="shortmenu animate"></em>
		        		</a>
		        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a th:each="menu : ${parentMenu.menuList}" 
		          			   th:text="#{${menu.urlName}}"
		          			   th:ID="'subMenu__-${menu.idMenu}__'"
		          			   th:href="'/eai__${menu.urlName}__'" 
		          			   class="dropdown-item event"></a>
		          		</div>
		      		</li>
		        </ul>
		        <ul class="navbar-nav">
				   <li class="nav-item active">
				     <a class="nav-link" href="" th:text="'/ __${transactionPage.title}__'"></a>
				   </li>
				 </ul>
		        <ul class="navbar-nav ml-md-auto d-md-flex">
	         		<li class="nav-item">
	           			<a class="nav-link" href="#">
	           				<em class="far fa-user"></em>
	           				<span th:text="${transactionPage.userName}"></span>
	           			</a>
	         		</li>
	         		<li class="nav-item">
	           			<a class="nav-link event" href="/eai/logout">
	           				<em class="fas fa-power-off"></em>
	           			</a>
	         		</li>
	       		</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="language">
		<div class="flag-en flag-en" id="en"></div>
		<div class="flag-co flag-co" id="es"></div>
	</div>
	
</body>
</html>

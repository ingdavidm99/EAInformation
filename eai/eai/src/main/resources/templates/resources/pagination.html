<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resources/commons :: head">
	<title></title>
</head>
<body>
	<div th:fragment="pagination">
		<div id="search" class="btn-group btn-group-sm mr-2" role="group">
			<button type="button" class="btn btn-primary">
				<em class="fas fa-search"></em>
			</button>
		</div>
		<div class="btn-group btn-group-sm mr-2" role="group">
			<button id="clear" type="button" class="btn btn-primary">
				<em class="fas fa-trash-alt"></em>
			</button>
		</div>
		<div class="btn-group btn-group-sm mr-2" role="group">
			<input type="hidden" id="page" name="page" th:value="${pagination.page}"/>
 				<input type="hidden" id="size" name="size" th:value="${pagination.size}"/>
			<button id="firstPage" type="button" class="btn btn-primary">
				<em class="fas fa-angle-double-left"></em>
			</button>
			<button id="prev" type="button" class="btn btn-primary">
				<em class="fas fa-angle-left"></em>
			</button>
			<button type="button" class="btn btn-primary">
				<em class="fas fa-ellipsis-v"></em>
			</button>
			<button id="next" type="button" class="btn btn-primary">
				<em class="fas fa-angle-right"></em>
			</button>
			<button id="lastPage" type="button" class="btn btn-primary">
				<em class="fas fa-angle-double-right"></em>
			</button>
		</div>
	</div>
</body>

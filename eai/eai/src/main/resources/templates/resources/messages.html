<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head> 
<body>
	<!-- Modal -->
	<div th:fragment="modal">
		<div class="modal fade" data-backdrop="static" id="error">
			<div class="modal-dialog" role="document">
				<div class="modal-content panel-warning">
					<div class="modal-header">
		               <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
		            </div>
					<div class="modal-body" th:if="${messagesResponse != null}">
			        	<div th:if="${messagesResponse.status == 'F'}">
			        		<h6>
			        			<label th:text="${messagesResponse.message}" style="display: contents;"></label> 
			        		</h6>
						</div>
						<div th:if="${messagesResponse.status == 'E'}">
			        		<h6>
			        			<label th:text="${messagesResponse.message}" style="display: contents;"></label> 
			        			<span th:if="${messagesResponse.code != 0}" th:text="${messagesResponse.code}" class="badge badge-danger"></span>
			        		</h6>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

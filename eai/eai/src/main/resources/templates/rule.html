<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resources/commons :: head">
	<title></title>
</head>
<body class="flexcroll">
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu-1">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head-1">
					<div class="row">
						<div class="col">
							<form th:action="@{/searchRule}" method="post" autocomplete="off" id="formSearch">
								<table class="table table-sm">
									<tbody>
										<tr>
											<td colspan="3">
												<em id="href" lang="/eai/rule"></em>
												<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
													<div th:replace="resources/pagination :: pagination"></div>
													<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
														<div class="btn-group btn-group-sm mr-2" role="group">
															<button type="button" class="btn btn-primary">
																<em class="fas fa-plus"></em>
															</button>
														</div>
													</div>
												</div>
											</td>
											<td colspan="2" class="text-right">
												<span th:if="${pagination.length > 0}"
													class="badge badge-primary"
													th:text="#{items(${pagination.size}, ${pagination.page})}">
												</span>
												<div th:replace="resources/messages :: message"></div>
											</td>
										</tr>
										<tr style="height: 2rem; text-align: center;">
											<th style="width: 8%" scope="row">
												<span class="badge badge-danger" 
													  th:if="${data_0 != null}"
													  data-toggle="popover" 
													  th:data-content="${data_0}">
													<em class="fas fa-exclamation-triangle"></em>
												</span>
											</th>
											<td style="width: 25%">
												<span class="badge badge-danger" 
													  th:if="${data_1 != null}"
													  data-toggle="popover" 
													  th:data-content="${data_1}">
													<em class="fas fa-exclamation-triangle"></em>
												</span>
											</td>
											<td style="width: 30%"></td>
											<td style="width: 30%"></td>
											<td style="width: 8%"></td>
										</tr>
										<tr>
											<th style="width: 8%" scope="row">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[0]"
													th:placeholder="#{10_n}"
													th:value="${pagination.data[0]}"/>
											</th>
											<td style="width: 25%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[1]"
													th:placeholder="#{10_code}"
													th:value="${pagination.data[1]}"/>
											</td>
											<td style="width: 30%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[2]"
													th:placeholder="#{10_description}"
													th:value="${pagination.data[2]}"/>
											</td>
											<td style="width: 30%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[3]"
													th:placeholder="#{10_baseUrl}"
													th:value="${pagination.data[3]}"/>
											</td>
											<td style="width: 8% cursor: pointer;">
												<input class="form-control form-control-sm" type="text" placeholder="" disabled="disabled"/>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="col eai-main-1">
					<div class="row">
						<div class="col">
							<table class="table table-sm">
								<tbody>
									<tr th:each="r : ${pagination.ruleList}">
										<th style="width: 8%" scope="row">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${r.idRule}">
										</th>
										<td style="width: 25%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${r.code}">
										</td>
										<td style="width: 30%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${r.description}">
										</td>
										<td style="width: 30%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${r.baseUrl}">
										</td>
										<td style="width: 8% cursor: pointer; color: #337ab7;" class="text-center">
											<a class="btn btn-primary btn-sm event" th:href="'/eai/ruletest/__${r.idRule}__'">
												<em class="fas fa-pencil-alt"></em>
											</a>
										</td>
									</tr>
									<tr th:if="${pagination.length == 0}">
										<td colspan="5" class="text-center">
											<span 
												class="badge badge-primary"
												th:text="#{noSearchResultFound}">
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="resources/commons :: scripts"></div>
</body>
</html>

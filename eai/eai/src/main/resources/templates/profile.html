<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/commons :: head"></head>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head-2 flexcroll">
					<div class="row">
						<div class="col">
							<br/>
							<div class="row justify-content-end">
								<div class="col-11">
									<div th:replace="resources/messages :: message"></div>
								</div>
								<div class="col-1">
									<div th:replace="resources/menu :: language"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col eai-main-2 flexcroll">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-3">
								<br/>
								<div class="row justify-content-center">
									<img src="../eai/assets/images/user.jpg" id="profile-image1" width="50%" height="50%"/>
								</div>
								
								<br/>
								<div class="row justify-content-center">
									<h2 th:text="${UserDetail.userName}"></h2>
								</div>
								
								<div class="row justify-content-center">
									<p><strong th:text="#{4_profile}"></strong> <label th:text="${UserDetail.roleName}"></label> </p>
								</div>
							</div>
							<div class="col-9">
								<form th:action="@{/updateProfile}" method="post" modelAttribute="UserDetail" autocomplete="off">
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_fullName}"
												th:title="#{4_fullName}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipFullName}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="fullName"
													readonly="readonly"
													th:placeholder="#{4_fullName}"
													th:value="${UserDetail.fullName}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${fullName != null}" th:text="${fullName}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_birth}"
												th:title="#{4_birth}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipBirth}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm datepicker"
													name="birth"
													readonly="readonly" 
													th:placeholder="#{4_birth}"
													th:value="${UserDetail.birth}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${birth != null}" th:text="${birth}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_emailAddress}"
												th:title="#{4_emailAddress}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipEmailAddress}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="email"
													readonly="readonly" 
													th:placeholder="#{4_emailAddress}"
													th:value="${UserDetail.email}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${email != null}" th:text="${email}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_currentPassword}"
												th:title="#{4_currentPassword}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipCurrentPassword}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="password" 
													class="form-control form-control-sm"
													name="password"
													readonly="readonly" 
													th:placeholder="#{4_currentPassword}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${password != null}" th:text="${password}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_newPassword}"
												th:title="#{4_newPassword}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipNewPassword}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="password" 
													class="form-control form-control-sm"
													name="newPassword"
													readonly="readonly" 
													th:placeholder="#{4_newPassword}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${repeatPassword != null}" th:text="${repeatPassword}"></span>
										</div>
									</div>
										
									<br/>
									<div class="row justify-content-center">
										<div class="col-4">
											<label 
												class="col-form-label" 
												th:text="#{4_repeatPassword}"
												th:title="#{4_repeatPassword}" 
												data-toggle="popover" 
												th:data-content="#{4_tooltipRepeatPassword}"></label>
										</div>
										<div class="col-8">
											<div class="required-field-block">
												<input 
													type="password" 
													class="form-control form-control-sm"
													name="repeatPassword"
													readonly="readonly" 
													th:placeholder="#{4_repeatPassword}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-4"></div>
										<div class="col-8">
											<span class="badge badge-danger" th:if="${repeatPassword != null}" th:text="${repeatPassword}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">	
										<div class="col-4">
											<input id="option" name="option" type="hidden"/>
											<a href="/eai/profile" class="btn btn-secondary btn-sm" th:text="#{4_cancel}">Cancelar</a>
											<button id="update" class="btn btn-primary btn-sm" type="submit" disabled="disabled" th:text="#{4_update}"></button>
										</div>
										<div class="col-4">
											<div class="custom-control custom-checkbox mr-sm-2">
									        	<input 
									        		type="radio" 
									        		class="custom-control-input" 
									        		id="changeInformation"
									        		name="radio"/>
									        	<label 
									        		class="custom-control-label" 
									        		for="changeInformation"
									        		th:text="#{4_changeInformation}"></label>
									      	</div>
								      	</div>
								      	<div class="col-4">
											<div class="custom-control custom-checkbox mr-sm-2">
									        	<input 
									        		type="radio" 
									        		class="custom-control-input" 
									        		id="changePassword"
									        		name="radio"/>
									        	<label 
									        		class="custom-control-label" 
									        		for="changePassword"
									        		th:text="#{4_changePassword}"></label>
									      	</div>
								      	</div>	
									</div>
									<br/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="resources/commons :: scripts"></div>
	<script th:inline="javascript" type="text/javascript" th:src="@{/assets/js/profile.js}"></script>
</body>
</html>

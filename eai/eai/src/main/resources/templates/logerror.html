<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resources/commons :: head">
	<title></title>
</head>
<body class="flexcroll">
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu-1">
				<div th:replace="resources/menu :: menu"></div>
			</div>
			<div class="col eai-body">
				<div class="col eai-head-1">
					<div class="row">
						<div class="col">
							<form th:action="@{/searchlogerror}" method="post" autocomplete="off" id="formSearch">
								<table class="table table-sm">
									<tbody>
										<tr>
											<td colspan="3">
												<div th:replace="resources/pagination :: pagination"></div>
											</td>
											<td colspan="2" class="text-right">
												<span th:if="${pagination.length > 0}"
													class="badge badge-primary"
													th:text="#{items(${pagination.size}, ${pagination.page})}">
												</span>
												<div th:replace="resources/messages :: message"></div>
											</td>
										</tr>
										<tr>
											<td colspan="5" style="padding-top: 20px;"></td>
										</tr>
										<tr>
											<th style="width: 8%" scope="row">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[0]"
													th:placeholder="#{5_n}"
													th:value="${pagination.data[0]}"/>
											</th>
											<td style="width: 38%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[1]"
													th:placeholder="#{5_error}"
													th:value="${pagination.data[1]}"/>
											</td>
											<td style="width: 18%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[2]"
													th:placeholder="#{5_userName}"
													th:value="${pagination.data[2]}"/>
											</td>
											<td style="width: 18%">
												<input 
													class="form-control form-control-sm" 
													type="text" 
													name="data[3]"
													th:placeholder="#{5_path}"
													th:value="${pagination.data[3]}"/>
											</td>
											<td style="width: 18%">
												<input 
													class="form-control form-control-sm datepicker" 
													type="text" 
													name="data[4]"
													th:placeholder="#{5_date}"
													th:value="${pagination.data[4]}"/>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
				<div class="col eai-main-1">
					<div class="row">
						<div class="col">
							<table class="table table-sm">
								<tbody>
									<tr th:each="l : ${pagination.logErrorList}">
										<th style="width: 8%" scope="row">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${l.idLogError}">
										</th>
										<td style="width: 38%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${l.error}">
										</td>
										<td style="width: 18%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${l.userName}">
										</td>
										<td style="width: 18%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${l.path}">
										</td>
										<td style="width: 18%">
											<input class="form-control form-control-sm ellipsis" disabled="disabled" th:value="${l.date}">
										</td>
									</tr>
									<tr th:if="${pagination.length == 0}">
										<td colspan="5" class="text-center">
											<span 
												class="badge badge-primary"
												th:text="#{noSearchResultFound}">
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>				
	</div>
	
	<div th:replace="resources/commons :: scripts"></div>
</body>
</html>

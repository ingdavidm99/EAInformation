<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/commons :: head"></head>
	<link rel="stylesheet" th:href="@{/assets/css/singin.css}"/>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu" style="border-bottom: 4px double #1C6EA4;">
				<br/>
				<div class="row justify-content-end">
					<div class="col-11">
						<div th:replace="resources/messages :: message"></div>
					</div>
					<div class="col-1">
						<div th:replace="resources/menu :: language"></div>
					</div>
				</div>
			</div>
			<div class="eai-body">
				<div class="eai-main flexcroll">
					<div class="container">
					 	<div class="row justify-content-center">
							<div class="col-5 formContent">
								<div class="fadeIn first">
									<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
								</div>
						
								<div class="row justify-content-center">
									<form th:action="@{/signin}" method="post">
										<input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
										
						    			<input type="text" class="form-control form-control-sm" name="username" th:placeholder="#{1_userName}"/>
							      		<input type="password" class="form-control form-control-sm" name="password" th:placeholder="#{1_password}"/>
							      		
										<div class="row justify-content-center">
											<div class="col-6">
										  		<input type="submit" class="btn btn-primary btn-sm btn-block" th:value="#{1_signIn}"/>
										  	</div>
										</div>
								   	</form>
								</div>
								
								<div class="formFooter">
									<label th:text="#{1_donNotHaveAccount}"> </label> <a href="/eai/signup" th:text="#{1_SignUpHere}"></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
   	
   	<div th:replace="resources/commons :: scripts"></div>
</body>
</html>

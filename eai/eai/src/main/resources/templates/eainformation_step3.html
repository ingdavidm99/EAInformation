<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
</head>
<body>
	<div th:fragment="step3">
		<div class="row" id="tab3" style="display: none;">
			<br/>
			<div class="col">
				<br/>
				<div class="row justify-content-start">
			    	<div class="col-10">
				    	<div class="card-counter primary">
				        	<em style="opacity: 0.3" class="fas fa-th-list"></em>
				        	<span class="count-numbers" id="processing_3">0 - 0</span>
				        	<span class="count-name" id="status_3"></span>
				      	</div>
				    </div>
			    
					<div class="col-10">
				    	<div class="card-counter success">
				        	<em style="opacity: 0.3" class="fas fa-thumbs-up"></em>
				        	<span class="count-numbers" id="success_3">0</span>
				        	<span class="count-name" th:text="#{7_success}"></span>
				      	</div>
				    </div>
				</div>
			</div>
			
			<div class="col">
		    	<div class="row justify-content-center">
				    
			   	</div>
			</div>
		    
		    <div class="col">
		    	<br/>
		    	<div class="row justify-content-end">
				    <div class="col-10">
				    	<div class="card-counter warning">
				        	<em style="opacity: 0.3" class="fas fa-exclamation-triangle"></em>
				        	<span class="count-numbers" id="fail_3">0</span>
				        	<span class="count-name" th:text="#{7_fail}"></span>
				      	</div>
				    </div>
				    
				     <div class="col-10">
				    	<div class="card-counter danger">
				        	<em style="opacity: 0.3" class="fas fa-times"></em>
				        	<span class="count-numbers" id="error_3">0</span>
				        	<span class="count-name" th:text="#{7_error}"></span>
				      	</div>
				    </div>
			   	</div>
			</div>
			<div class="col-12">
				<br/><br/>
				<div class="progress" style="height: 1px;">
							<div 
								id="progress-value3"
								class="progress-bar" 
								role="progressbar" 
								style="width: 0%;" 
								aria-valuenow="0" 
								aria-valuemin="0" 
								aria-valuemax="100"></div>
				</div>
				<div class="progress" style="height: 20px; margin-top: 2px;">
							<div 
								id="progress-bar3"
								class="progress-bar" 
								role="progressbar" 
								style="width: 0%;" 
								aria-valuenow="25" 
								aria-valuemin="0" 
								aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-12">
				<br/><br/>
				<button id="eainformation3" class="btn btn-primary btn-sm" th:text="#{7_start}"></button>
				<button class="btn btn-secondary btn-sm prep-step" title="3" th:text="#{7_previous}"></button>
				<button class="btn btn-secondary btn-sm next-step" title="3" th:text="#{7_next}"></button>
			</div>
		</div>
	</div>
</body>
</html>

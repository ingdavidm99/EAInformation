<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/resources :: head"></head>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu" style="border-bottom: 4px double #1C6EA4;">
				<div th:replace="resources/menu :: message"></div>
			</div>
			<div class="eai-body">
				<div class="eai-main1 flexcroll">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col formContent">
								<form th:action="@{/registration}" method="post" modelAttribute="UserDetail" autocomplete="off">
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{fullName}"
												th:title="#{tooltipFullName}" 
												data-toggle="popover" 
												th:data-content="#{tooltipFullName}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="fullName" 
													th:placeholder="#{fullName}"
													th:value="${UserDetail.fullName}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${fullName != null}" th:text="${fullName}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{userName}"
												th:title="#{tooltipUserName}" 
												data-toggle="popover" 
												th:data-content="#{tooltipUserName}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="userName" 
													th:placeholder="#{userName}"
													th:value="${UserDetail.userName}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${userName != null}" th:text="${userName}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{birth}"
												th:title="#{tooltipBirth}" 
												data-toggle="popover" 
												th:data-content="#{tooltipBirth}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="birth" 
													th:placeholder="#{birth}"
													th:value="${birth}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${birth != null}" th:text="${birth}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{emailAddress}"
												th:title="#{tooltipEmailAddress}" 
												data-toggle="popover" 
												th:data-content="#{tooltipEmailAddress}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="text" 
													class="form-control form-control-sm"
													name="email" 
													th:placeholder="#{emailAddress}"
													th:value="${UserDetail.email}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${email != null}" th:text="${email}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{password}"
												th:title="#{tooltipPassword}" 
												data-toggle="popover" 
												th:data-content="#{tooltipPassword}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="password" 
													class="form-control form-control-sm"
													name="password" 
													th:placeholder="#{password}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${password != null}" th:text="${password}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label 
												class="col-form-label" 
												th:text="#{repeatPassword}"
												th:title="#{tooltipRepeatPassword}" 
												data-toggle="popover" 
												th:data-content="#{tooltipRepeatPassword}"></label>
										</div>
										<div class="col-5">
											<div class="required-field-block">
												<input 
													type="password" 
													class="form-control form-control-sm"
													name="repeatPassword" 
													th:placeholder="#{repeatPassword}"/>
												<div class="required-icon" th:data-content="#{requiredField}">
									                <div class="text">*</div>
									            </div>
											</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${repeatPassword != null}" th:text="${repeatPassword}"></span>
										</div>
									</div>
									
									<br/> 
									<div class="row justify-content-center">
										<div class="col-8">
											<div class="custom-control custom-checkbox mr-sm-2">
									        	<input 
									        		type="checkbox" 
									        		class="custom-control-input" 
									        		id="customControlAutosizing"
									        		name="privacyPolicy"/>
									        	<label 
									        		class="custom-control-label" 
									        		for="customControlAutosizing" 
									        		th:text="#{privacy}"></label>
									      	</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-8">
											<span class="badge badge-danger" th:if="${privacyPolicy != null}" th:text="${privacyPolicy}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-8">
											<button class="btn btn-primary btn-sm" type="submit" th:text="#{createAccount}"></button>
											<a class="btn btn-primary btn-sm" href="/eai/signin" th:text="#{goToLogin}"></a>
										</div>
									</div>
									<br/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="resources/resources :: scripts"></div>
</body>
</html>

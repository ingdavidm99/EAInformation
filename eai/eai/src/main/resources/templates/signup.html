<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="resources/resources :: head"></head>
</head>
<body>
	<div class="container-fluid eai">
		<div class="row">
			<div class="col eai-menu" style="border-bottom: 4px double #1C6EA4;">
				<div th:replace="resources/menu :: lang"></div>
			</div>
			<div class="eai-body">
				<div class="eai-main1 flexcroll">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col formContent">
								<form th:action="@{/registration}" method="post" modelAttribute="UserDetail" autocomplete="off">
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{fullName}"></label>
										</div>
										<div class="col-5">
											<input 
												type="text" 
												class="form-control form-control-sm"
												name="fullName" 
												th:placeholder="#{fullName}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${fullName != null}" th:text="${fullName}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{userName}"></label>
										</div>
										<div class="col-5">
											<input 
												type="text" 
												class="form-control form-control-sm"
												name="userName" 
												th:placeholder="#{userName}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${userName != null}" th:text="${userName}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{dateOfBirth}"></label>
										</div>
										<div class="col-5">
											<input 
												type="text" 
												class="form-control form-control-sm"
												name="birth" 
												th:placeholder="#{dateOfBirth}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${birth != null}" th:text="${birth}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{emailAddress}"></label>
										</div>
										<div class="col-5">
											<input 
												type="text" 
												class="form-control form-control-sm"
												name="email" 
												th:placeholder="#{emailAddress}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${email != null}" th:text="${email}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{password}"></label>
										</div>
										<div class="col-5">
											<input 
												type="password" 
												class="form-control form-control-sm"
												name="password" 
												th:placeholder="#{password}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${password != null}" th:text="${password}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-3">
											<label class="col-form-label" th:text="#{repeatPassword}"></label>
										</div>
										<div class="col-5">
											<input 
												type="password" 
												class="form-control form-control-sm"
												name="repeatPassword" 
												th:placeholder="#{repeatPassword}"/>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-3"></div>
										<div class="col-5">
											<span class="badge badge-danger" th:if="${repeatPassword != null}" th:text="${repeatPassword}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-8">
											<div class="custom-control custom-checkbox mr-sm-2">
									        	<input 
									        		type="checkbox" 
									        		class="custom-control-input"
									        		name="privacyPolicy"/>
									        	<label class="custom-control-label" th:text="#{privacy}"></label>
									      	</div>
										</div>
									</div>
									<div class="row justify-content-center">
										<div class="col-8">
											<span class="badge badge-danger" th:if="${privacyPolicy != null}" th:text="${privacyPolicy}"></span>
										</div>
									</div>
									
									<br/>
									<div class="row justify-content-center">
										<div class="col-8">
											<button class="btn btn-primary btn-sm" type="submit">Create an account</button>
											<a class="btn btn-primary btn-sm" href="/eai/signin"> 
												<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Take me sign in
											</a>
										</div>
									</div>
									<br/>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="resources/resources :: scripts"></div>
</body>
</html>
